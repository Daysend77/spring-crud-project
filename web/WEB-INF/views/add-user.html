<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="templates/header :: copy"></div>

<div class="container">
    <form th:object="${user}" th:action="@{/save}" method="POST">

        <div class="form-group">
            <input type="text" th:field="${user.name}" class="form-control">
        </div>

        <div class="form-group">
            <select th:field="*{role}" class="form-control">
                <option th:each="i : ${roles}" th:value="${i.id}" th:text="${i.name}"></option>
            </select></div>

        <div class="form-group">
            <input type="submit" value="Send" class="btn btn-primary">
        </div>
    </form>
</div>

</body>
</html>
